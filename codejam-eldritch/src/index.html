<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <title>Codejam Demo</title>
</head>

<body><noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
        <div class="App">
            <div class="ancients-container">
                <div class="ancient-card" id="Azathoth">
                </div>
                <div class="ancient-card" id="Cthulthu">
                </div>
                <div class="ancient-card" id="IogSothoth">
                </div>
                <div class="ancient-card" id="ShubNiggurath">
                </div>
            </div>
            <div class="difficulty-container hidden">
                <div class="difficulty">Низкая</div>
                <div class="difficulty">Средняя</div>
                <div class="difficulty">Высокая</div>
            </div>
            <div class="deck-container hidden">
                <div class="current-state hidden">
                    <div class="stage-container">
                        <span class="stage-text">Первая стадия</span>
                        <div class="dots-container">
                            <div class="dot green"></div>
                            <div class="dot brown"></div>
                            <div class="dot blue"></div>
                        </div>
                    </div>
                </div>
                <div class="current-state hidden">
                    <div class="stage-container">
                        <span class="stage-text">Вторая стадия</span>
                        <div class="dots-container">
                            <div class="dot green"></div>
                            <div class="dot brown"></div>
                            <div class="dot blue"></div>
                        </div>
                    </div>
                </div>
                <div class="current-state hidden">
                    <div class="stage-container">
                        <span class="stage-text">Третья стадия</span>
                        <div class="dots-container">
                            <div class="dot green"></div>
                            <div class="dot brown"></div>
                            <div class="dot blue"></div>
                        </div>
                    </div>
                </div>
                <span class="shuffle-button hidden">Замешать колоду</span>
                <div class="deck hidden"></div>
                <div class="last-card"></div>
            </div>
        </div>
    </div>
</body>

</html>
